<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link rel ="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    <h:head>
        <title>Ingreso a la plataforma de gestion de horarios</title>
    </h:head>
    <h:body>
        <section class ="container-fluid">
            <div class ="row" > 
                <div class ="col-sm-12 col-md-6 mt-3">

                    <h:form style=" width:400px; margin:auto; text-align:left; " >
                        <h:outputLabel value ="Ingreso de clientes"></h:outputLabel>
                        <h:inputText  class ="form-control" value ="#{cliente.cedula}" id ="id"></h:inputText>
                        <h:inputText class ="form-control" value ="#{cliente.pass}" id ="pass"></h:inputText>

                        <h:commandButton class ="btn btn-primary" value ="iniciar sesion" action ="#{registroClienteController.iniciarSesionCliente(cliente)}"></h:commandButton>
                    </h:form>
                </div>

                <div class ="col-sm-12 col-md-6 mt-3" >

                    <h:form style=" width:400px; margin:auto; text-align:left; ">
                        <h:outputLabel value ="Ingreso de profesores"></h:outputLabel>
                        <h:inputText class ="form-control" value ="#{profesor.cedula}" id ="id"></h:inputText>
                        <h:inputText class ="form-control" value ="#{profesor.pass}" id ="pass"></h:inputText>

                        <h:commandButton class ="btn btn-primary" value ="iniciar sesion" action ="#{registroClienteController.iniciarSesionProfesor(profesor)}"></h:commandButton>
                    </h:form>


                </div>
            </div>
            <div class ="row mt-5" >
                <div class ="col-sm-12 col-md-6">
                    <h:form style ="width:50%; margin: auto;" >
                        
                        <h:outputLabel value ="Registrese como cliente"></h:outputLabel>
                        <div class="form-group">
                            <h:outputLabel  value ="Ingrese su numero de cedula"></h:outputLabel>
                            <h:inputText required ="true" class ="form-control" value ="#{cliente.cedula}" id ="id"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel  value ="Ingrese su nombre"></h:outputLabel>
                            <h:inputText required ="true" class ="form-control" value ="#{cliente.nombre}" id ="nombre"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel  value ="Ingrese su edad"></h:outputLabel>
                            <h:inputText class ="form-control" value ="#{cliente.edad}" id ="edad"></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel  value ="Ingrese su numero de celular"></h:outputLabel>
                            <h:inputText class ="form-control" value ="#{cliente.celular}" id ="celular"></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel  value ="Icuentenos algo sobre usted"></h:outputLabel>
                            <h:inputText  class ="form-control" value ="#{cliente.detalles}" id ="detalles"></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel  value ="Ingrese su password"></h:outputLabel>
                            <h:inputText class ="form-control" value ="#{cliente.pass}" id ="pass"></h:inputText>
                        </div>


                        <h:commandButton  class="btn btn-secondary" value ="Registrar" action ="#{registroClienteController.registrarCliente(cliente)}"></h:commandButton>
                    </h:form>
                </div>
                <div class="col-sm-12 col-md-6">
                    <h:form style ="width:50%; margin: auto;" class ="border-gray-dark">
                        <h:outputLabel value ="Registrese como docente"></h:outputLabel>
                        <div class="form-group">
                            <h:outputLabel value ="Cedula"></h:outputLabel>
                            <h:inputText class ="form-control" value ="#{profesor.cedula}" id ="id"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value ="Nombre "></h:outputLabel>
                            <h:inputText class ="form-control" value ="#{profesor.nombre}" id ="nombre"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value ="edad"></h:outputLabel>
                            <h:inputText class ="form-control" value ="#{profesor.edad}" id ="edad"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value ="numero telefonico"></h:outputLabel>
                            <h:inputText class ="form-control" value ="#{profesor.celular}" id ="celular"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value ="En que areas requiere mayor apoyo"></h:outputLabel>
                            <h:inputText class ="form-control" value ="#{profesor.detalles}" id ="detalles"></h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel  value ="password"></h:outputLabel>
                            <h:inputText class="form-control" value ="#{profesor.pass}" id ="pass"></h:inputText>
                        </div>

                        <h:commandButton class="btn btn-secondary" value ="Registrar" action ="#{registroClienteController.registrarProfesor(profesor)}"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </section>

    </h:body>





</html>
