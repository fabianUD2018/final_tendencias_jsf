<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test = "${profesor.sesion}">
            <h:form>
                <div class="form-group">
                    <h:outputLabel value ="ID del horario (despues lo quito XD)"></h:outputLabel>
                    <h:inputText value ="#{horario.id}" id ="id"></h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value ="Dia de la semana"></h:outputLabel>
                    <h:inputText value ="#{horario.dia}" id ="dia"></h:inputText>
                </div>
                <div class="form-group">
                <h:outputLabel value ="Hora de inicio en formato 05:00 por ejemplo"></h:outputLabel>

                    <h:inputText value ="#{horario.horaInicio}" id ="horaInicio"></h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value ="Hora fin lo mismo del anterior"></h:outputLabel>
                    <h:inputText value ="#{horario.horaFin}" id ="horaFin"></h:inputText>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-primary" value ="Registrar Horario" action ="#{horarioController.insertarHorario(horario)}"></h:commandButton>
                </div>

            </h:form>
        </c:if>
        <h:outputLabel value ="Usted aun no inicia sesion, inicie sesion por favor"></h:outputLabel>
    </h:body>
</html>
