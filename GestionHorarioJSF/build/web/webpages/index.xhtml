<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link rel ="stylesheet" type="../text/css" href="css/bootstrap.min.css"></link>
    <h:head>
        <title>Ingreso a la plataforma de gestion de horarios</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>

        <title>SB Admin 2 - Register</title>

        <!-- Custom fonts for this template-->
        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"></link>
            <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"></link>

        <!-- Custom styles for this template-->
        <link href="../css/sb-admin-2.min.css" rel="stylesheet"></link>
    </h:head>
    
    
    <h:body class="bg-gradient-primary">
        <section class ="container-fluid">
            <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Ingreso Cliente</h1>
                  </div>
                  <h:form class="user">
                    <div class="form-group">
                        
                        <h:inputText  class="form-control form-control-user" value ="#{cliente.cedula}" id ="id" ></h:inputText>
                        
                    </div>
                    <div class="form-group">
                      <h:inputSecret  class="form-control form-control-user" value ="#{cliente.pass}" id ="pass"></h:inputSecret>                      
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck"></input>
                        <label class="custom-control-label" for="customCheck">Recordarme</label>
                      </div>
                    </div>                    
                      <h:commandButton class="btn btn-primary btn-user btn-block" value ="iniciar sesion" action ="#{registroClienteController.iniciarSesionCliente(cliente)}"></h:commandButton>
                  </h:form>
                    <hr>
                    </hr>
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Ingreso Profesor</h1>
                    </div>
                    <h:form class="user">
                    <div class="form-group">
                        
                        <h:inputText  class="form-control form-control-user"  value ="#{profesor.cedula}" id ="id" ></h:inputText>
                        
                    </div>
                    <div class="form-group">
                      <h:inputSecret  class="form-control form-control-user" value ="#{profesor.pass}" id ="pass"></h:inputSecret>                      
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck"></input>
                        <label class="custom-control-label" for="customCheck">Recordarme</label>
                      </div>
                    </div>                    
                      <h:commandButton class="btn btn-primary btn-user btn-block" value ="iniciar sesion" action ="#{registroClienteController.iniciarSesionProfesor(profesor)}"></h:commandButton>
                  </h:form>
                  <hr>
                  </hr>
                  <div class="text-center">
                    <h:form >

                     <h:commandButton class="btn btn-primary" value ="Crear cliente" action ="RegistroCliente"></h:commandButton>                    
                     <h:commandButton class="btn btn-primary" value ="Crear profesor" action ="RegistroProfesor"></h:commandButton>                    
                     </h:form >

                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
          
        </div>
      </div>
                
        </section>

    </h:body>





</html>
