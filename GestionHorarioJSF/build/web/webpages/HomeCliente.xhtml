<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>Cliente</title>
        
        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"></link>
        <link href="../https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"></link>

        <!-- Custom styles for this template-->
        <link href="../css/sb-admin-2.min.css" rel="stylesheet"></link>
    </head>
    <h:body>
         <c:if test = "${cliente.sesion}">
        <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <h:link class="sidebar-brand d-flex align-items-center justify-content-center"  outcome  ="index">
          <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Leherer</div>
      </h:link>
      

      <!-- Divider -->
      <hr class="sidebar-divider my-0">
      </hr>

      <!-- Nav Item - Dashboard -->
      

      <!-- Nav Item - Charts -->
     
      <li class="nav-item">  
        <h:link class="nav-link"  outcome  ="HomeCliente">
            <i class="fas fa-calendar-alt"></i>
            <span>  Pedir una nueva clase</span>
        </h:link>            
      </li>
      <li class="nav-item">  
        <h:link class="nav-link"  outcome  ="ClasesCliente">
            <i class="far fa-plus-square"></i>
            <span>  Clases</span>
        </h:link>            
      </li>
      

      
      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

           
            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Estudiante</span>
                <img class="img-profile rounded-circle" src="https://cdn.icon-icons.com/icons2/300/PNG/256/person-icon_31846.png"></img>
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <div class="dropdown-item"></div>
                <h:link class="dropdown-item"  outcome  ="index">                    
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Salir
                </h:link>                
              </div>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Crear petición de clase</h6>
                            
                        </div>
                         <div class="card-body">
                            <div>  
                                <h:form class="user">
                                    <div class="form-group">
                                        <h:outputLabel value ="Nombre del profesor"></h:outputLabel>
                                        <h:inputText class="form-control" value ="#{profesor.cedula}" id ="id"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value ="Dia de la semana"></h:outputLabel>
                                        <h:inputText class="form-control" value ="#{horario.dia}" id ="dia"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value ="Hora de inicio en formato 05:00 por ejemplo"></h:outputLabel>

                                        <h:inputText class="form-control" value ="#{horario.horaInicio}" id ="horaInicio"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value ="Hora fin lo mismo del anterior"></h:outputLabel>
                                        <h:inputText class="form-control" value ="#{horario.horaFin}" id ="horaFin"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value ="Materia"></h:outputLabel>
                                        <h:inputText class="form-control" value ="#{clase.materia}" id ="materia"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value ="Fecha"></h:outputLabel>
                                        <h:inputText class="form-control" value ="#{clase.fecha}" id ="fecha"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value ="Detalles"></h:outputLabel>
                                        <h:inputText class="form-control" value ="#{clase.detalles}" id ="detalles"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value ="Colegio"></h:outputLabel>
                                        <h:inputText class="form-control" value ="#{clase.colegio}" id ="colegio"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value ="Nombre del alumno"></h:outputLabel>
                                        <h:inputText class="form-control" value ="#{clase.nombre_alumno}" id ="alumno"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value ="Dirección"></h:outputLabel>
                                        <h:inputText class="form-control" value ="#{clase.direccion}" id ="direccion"></h:inputText>
                                    </div>
                                    <div class="form-group">

                                        <h:commandButton class="btn btn-primary btn-user btn-block" value ="Registrar Clase" action ="#{homeClienteController.crearClase(horario, clase, profesor, cliente)}"></h:commandButton>
                                    </div> 
                                    <div class="form-group">

                                        <h:commandButton class="btn btn-primary" value ="Ver Horario" action ="ClasesCliente"></h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        
      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright  copy; Leherer 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

    

  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="../vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="../js/demo/chart-area-demo.js"></script>
  <script src="../js/demo/chart-pie-demo.js"></script>
  
        
        </div>
       

        </c:if>
        <c:if test="${!cliente.sesion}">
            <h:outputLabel value ="Usted aun no inicia sesion, inicie sesion por favor"></h:outputLabel>
        </c:if>
        
    </h:body>
</html>
